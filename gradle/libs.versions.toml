[versions]
agp = "8.7.3"
kotlin = "2.0.21"
coreKtx = "1.15.0"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.10.1"
composeBom = "2025.03.00"
splash = "1.0.1"
hilt-androidx = "1.2.0"
ext-material-icon = "1.7.8"
composeNavigation = "2.8.9"
serialization = "1.6.3"
ksp = "2.0.21-1.0.27"
datastore = "1.1.3"
googlever = "4.4.2"
firebase = "33.10.0"
credentials = "1.3.0"
googleidVer = "1.1.1"
leak-canary = "2.12"

junit = "4.13.2"
kotlinx-coroutines = "1.7.3"
turbine = "1.0.0"
truth = "1.1.5"
hilt = "2.51"
androidx-test-junit = "1.1.5"
compose-ui = "1.5.4"
